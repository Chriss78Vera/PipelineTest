name: CI Pipeline - Main

on:
  workflow_run:
    workflows: ["CI Pipeline - Develop"]
    types:
      - completed

jobs:
  promote:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: develop

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install

    - name: Lint code
      run: npm run lint

    - name: Format code
      run: npm run format

    - name: Run tests
      run: npm test -- --watchAll=false

    - name: Generate coverage report
      run: npm test -- --coverage

    - name: Configure git
      run: |
        git config --global user.email "chrissvera75@gmail.com"
        git config --global user.name "Your Chriss78Vera"

    - name: Merge to main
      run: |
        git checkout main
        git merge develop
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
